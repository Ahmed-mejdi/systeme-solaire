<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* Styles généraux */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      background: linear-gradient(to bottom, black, #1a1a1a);
      overflow: hidden;
    }

    /* Système solaire */
    .solar-system {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sun {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, yellow, orange, red);
      border-radius: 50%;
      box-shadow: 0 0 60px yellow, 0 0 100px orange;
    }

    .planet {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rotate infinite linear;
    }

    .planet::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 15px;
      height: 15px;
      background: rgba(0, 128, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 128, 255, 0.8);
    }

    /* Différentes tailles et vitesses des planètes */
    .planet:nth-child(1) {
      width: 200px;
      height: 200px;
      animation-duration: 8s;
    }

    .planet:nth-child(2) {
      width: 300px;
      height: 300px;
      animation-duration: 12s;
    }

    .planet:nth-child(3) {
      width: 400px;
      height: 400px;
      animation-duration: 16s;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Conteneur de formulaire */
    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      margin-top: 100px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border: 1px solid white;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ffcc00;
      color: black;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>
    <div class="planet"></div>
    <div class="planet"></div>
    <div class="planet"></div>
  </div>

  <div class="container">
    <h1>Forgot Password</h1>
    <form id="forgot-password-form">
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Enter your email"
      />
      <button type="submit">Send</button>
    </form>
    <p id="message">Email sent successfully!</p>
  </div>

  <script>
    // Gestion du formulaire et affichage du message
    const form = document.getElementById('forgot-password-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Empêche le rechargement de la page

      const emailInput = document.getElementById('email');
      const email = emailInput.value;

      if (email) {
        message.textContent = `Email sent to ${email}!`;
        message.classList.add('visible');
        emailInput.value = ''; // Efface le champ
      } else {
        message.textContent = 'Please enter a valid email.';
        message.classList.add('visible');
      }

      // Masquer le message après quelques secondes
      setTimeout(() => {
        message.classList.remove('visible');
      }, 3000);
    });
  </script>
</body>
</html>
